<div *ngIf="loading" class="loading-logo">
  <div class="logo">
    <div class="cvthree-text">
      <span class="white-text">{{ '{' }}3{{ '}' }}</span>
    </div>
    <div class="cvthree-svg">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
          <linearGradient id="logo-loading-gradient" x1="50%" y1="0%" x2="50%" y2="100%" >
            <stop offset="0%" stop-color="#009e6c">
              <animate attributeName="stop-color" values="#52edc7; #55efcb; #87fc70; #ffdb4c; #ff9500; #ff5e3a; #ef4db6; #c644fc; #5856d6; #34aadc; #4cd964" dur="4s" repeatCount="indefinite"></animate>
            </stop>
            <stop offset="100%" stop-color="#00e6e9">
              <animate attributeName="stop-color" values="#5ac8fb; #5bcaff; #0bd318; #ffcd02; #ff5e3a; #ff2a68; #c643fc; #5856d6; #007aff; #34aadc; #1d77ef" dur="4s" repeatCount="indefinite"></animate>
            </stop>
          </linearGradient>
        </defs>
        <polygon fill="url('#logo-loading-gradient')"  points="300,150 225,280 75,280 0,150 75,20 225,20"></polygon>
      </svg>
    </div>
  </div>
</div>

<div *ngIf="!loading">
  <app-menu></app-menu>
  <div class="wrapper">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
